image: node:16.15-alpine3.16

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npx nuxi generate

pages:
  stage: deploy
  script:
    - rm -rf public
    - mkdir public && cp -rf .output/public/* public
  artifacts:
    paths:
      - public

cache:
  paths:
    - node_modules
    - .output
